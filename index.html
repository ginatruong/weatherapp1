<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Weather App, Temperature, Weather, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main">
        <header role="banner">
            <h1>Next 3-Day Weather Forecast
                <br>
                <span class="city"></span>
            </h1>
        </header>
        <div class="container-search">
            <form action="#" id="searchForm">
                <label for="cityInput"></label>
                <input type="text" id="cityInput" value="Plano, TX" placeholder="Enter your city, state..." autofocus>
                <input type="submit" value="SEARCH">
                <br>
                <select name="unitOfMeasure" id="unitOfMeasure">
                    <option value="F">Farenheight</option>
                    <option value="C">Celcius</option>
                </select>
                <br>
        </div>
        </form>
    </div>
    <div class="weather-info" id="output">
        <div class="div-info">
            <div class="icon-div" id="icon-div"></div>
            <div class="details" id="details-div"></div>
        </div>
        <div class="forecast" id="outputforecast"></div>
    </div>
    </div>
    <footer role="contentinfo">Created by: Gina Truong |
        <span class="openWeather">Weather data from Open Weather Map</span>
    </footer>

    <script src="./main.js"></script>

</body>

</html>
